specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CompetitionFactory
    network: localhost
    source:
      address: "0x9fe46736679d2d9a65f0992f2272de9f3c7fa6e0"
      abi: CompetitionFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Competition
      abis:
        - name: CompetitionFactory
          file: ../contracts/out/CompetitionFactory.sol/CompetitionFactory.json
      callHandler:
        - function: CompetitionCreated(address,address)
          handler: handleCompetitionCreated
      file: ./src/competitions.ts
