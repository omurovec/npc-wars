type Competition @entity {
  id: ID!
  address: Bytes!
  name: String!
  maxParticipants: BigInt!
  minStake: BigInt!
  participants: [Npc!]!
  pendingParticipants: [Npc!]!
  answerSubmitted: Boolean!
  winners: [Npc!]!
}

type Npc @entity {
  id: ID!
  address: Bytes!
  name: String!
  size: BigInt!
  arch: String!
  image: String!
  owner: Bytes!
  competitions: [Competition!]!
  numWins: BigInt!
  wins: [Competition!]!
  numLosses: Int!
  losses: [Competition!]!
}
